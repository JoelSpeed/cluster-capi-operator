run:
  timeout: "10m"

linters:
  disable-all: true
  enable: [
    "govet",
    "goimports",
    "gofmt",
    "gosec",
    "staticcheck",
    "dupl",
    "errcheck",
    "unparam",
    "unused",
    "whitespace",
    "unconvert",
    "ineffassign",
    "nakedret",
    "nestif",
  ]

linters-settings:
  goimports:
    local-prefixes: github.com/openshift
  govet:
    check-shadowing: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - dupl
        - gosec
        - gochecknoglobals
        - goerr113
